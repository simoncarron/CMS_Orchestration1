{% from "auth/macro/header.html" import head with context %}
{% from "auth/macro/footer.html" import footer with context %}

<!DOCTYPE html>
<html lang="en">
<head>

    {{ head(location) }}

</head>

<body class="text-center">
<form action="/validateLogin" class="form-signin" method="POST">
    <img alt="" class="mb-4" height="72" src="../../assets/brand/bootstrap-solid.svg" width="72">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label class="sr-only" for="inputUserID">Email address</label>
    <input autofocus class="form-control" id="inputUserID" name="inputUserID" placeholder="Email address" required>
    <label class="sr-only" for="inputPassword">Password</label>
    <input class="form-control" id="inputPassword" name="inputPassword" placeholder="Password" required type="password">
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
        {% if authentication == "False" %}
    <div class="alert alert-danger" role="alert">
        <span aria-hidden="true" class="glyphicon glyphicon-exclamation-sign"></span>
        <span class="sr-only">Error:</span>
        The User ID and password you entered don't match.
    </div>
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>


</body>

{{ footer() }}

</html>
